<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرقان الهدى : 2 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
            text-align: right;
        }
     
        #inputText {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 5px;
        }
        #output {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            background-color: white;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .input-line, .output-line, .counters {
            margin-bottom: 5px;
            padding: 5px;
        }
        .input-line {
            background-color: #e6f7ff;
        }
        .output-line {
            background-color: #f0fff0;
        }
        .counters {
            background-color: #fff0e6;
            font-weight: bold;
        }
        .highlight {
            position: relative;
            color: red;
            font-weight: bold;
        }
        .number {
            position: absolute;
            top: -0.7em;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.5em;
            font-weight: normal;
            color: blue;
        }
        .large-number {
            font-size: 0.35em;
            color: violet;
        }
        .comma {
            color: gold;
            font-weight: bold;
        }
        button {
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            border: 1px solid bisque;
        }
        button:hover {
            background-color: #e6f0e7;
            color: #4CAF50;
            border: 1px solid rgb(17, 10, 1);

        }
        /* table CSS */
table{
    width: 100%;
    direction: rtl;
    text-align: center;
    font-weight: bold;
}

.pl{
    background: #eb0e0e;
    color: black;
}
thead{
    background: black;
    color: aliceblue;
}
tbody{
    background: rgb(3, 197, 13);
    color: rgb(7, 9, 10);
}

/* css table1 */

#table1{
        width: 30%;
        font-weight: bold;
       direction: ltr;
     
    
    }

    .fred{
        background-color: aqua;
        color: black;
    }
    .one{
        background: black;
        color: aliceblue;
        margin: 2px;

    }
    .two{
        background: rgb(9, 250, 102);
        color: rgb(2, 7, 10);
    }
    </style>
</head>
<body>
    <p style="text-align:center">
        <span style="color:#9b59b6; font-size:22px; background-color:#f1c40f">&nbsp;</span>
        <span style="color:#2c3e50; font-size:22px; background-color:#f1c40f">عروج فكري روحي</span>
        <span style="color:#9b59b6; font-size:22px; background-color:#f1c40f">&nbsp;</span>
    </p>
    
    <table id="table1">
        <thead>
            <tr>
                <th class="two">1 </th>
                <th class="one">1 </th>
                <th class="two">1 </th>
                <th class="one">1 </th>
                <th class="fred">عدد تكرارها</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="two">ن</th>
                <th class="one">م</th>
                <th class="two">ل</th>
                <th class="one">أ</th>
                <th class="fred">حروف الفرقان</th>
            </tr>
           
        </tbody>
    </table>
    <textarea name="text" id="inputText"  oninput="analyzeText()" required></textarea>
    <button onclick="printResult()">طباعة النتائج</button>
    <div id="output"></div>
<div>
    
    <table dir="rtl">
        <thead>
            <tr>
                <th colspan="5">المجموعة الثانية ( 2 )</th>
             
            </tr>
        </thead>
        <caption>
            <tr>
                <th colspan="5" class="pl">المفتاح  : ألم ن   </th>

             
            </tr>
        </caption>
      
        <tbody>
            <tr>
                <td>البقرة&nbsp;<span style="color: #eb0e0e;">(ألم )</span>&nbsp;</td>
                <td>القلم&nbsp;<span style="color: #eb0e0e;">( ن )</span>&nbsp;</td>
                <td>الغاشية</td>
                <td>الأنفال</td>
                <td>الأعلى</td>
                

            </tr>
        </tbody>
    </table>
</div>
    <script>
        const highlightChars = {
            'ا': '1', 'أ': '1', 'إ': '1', 'ئ': '1','ؤ': '1', 'ء': '1', 'ى': '1', 'آ': '1',
            'ل': '1',
            'م': '1',
            'ن': '1'
        };
        const highlightChars1 = ['ا', 'أ', 'إ', 'ئ','ؤ', 'ء', 'ى', 'آ', 'ل', 'م', 'ن'];

        function highlightText(text) {
            return text.split('').map(char => {
                if (char in highlightChars) {
                    const number = highlightChars[char];
                    const numberClass = parseInt(number) > 9 ? 'number large-number' : 'number';
                    return `<span class="highlight">${char}<span class="${numberClass}">${number}</span></span>`;
                }
                return char;
            }).join('');
        }

        // script placeholder
        
        const runInput = document.querySelector('#inputText');
        const line = '   أدخل النص القرآني هنا ......';
        const speed = 100;
        let i = 0;
        let done;

        function run_line() {
            if (i++ < line.length) {
                runInput.value = line.substring(0, i);
            } else {
                runInput.value = " ";
                i = 0;
            }
            done = setTimeout(run_line, speed);
        }
        run_line();

        const inputText = document.getElementById('inputText');
        const customAttr = inputText.getAttribute('placeholder');

        inputText.addEventListener('focus', function () {
            clearTimeout(done);
            this.value = '';
            if (this.hasAttribute('placeholder')) {
                this.removeAttribute('placeholder');
            }
        });

        inputText.addEventListener('blur', function () {
            this.setAttribute('placeholder', customAttr);
        });

        //end script place holder
        function highlightText1(text) {
            return text.split('').map(char => 
                highlightChars1.includes(char) ? `<span class="highlight">${char}</span>` : char
            ).join('');
        }


        function analyzeText() {
            const inputText = document.getElementById('inputText').value;
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `<p dir="rtl"><span style="font-size:24px"><span style="background-color:#f1c40f"><span style="color:#2c3e50">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; ألم ن&nbsp; &nbsp; &nbsp;&nbsp;</span><span style="color:#9b59b6">&nbsp;</span></span></span></p>`;

            const lines = inputText.split('\n');
            let totalAnalysis = '';
            
            lines.forEach((line, index) => {
                if (line.trim() !== '') {
                    outputDiv.innerHTML += `<div class="input-line">القرآن: ${highlightText1(line)}</div>`;
                    outputDiv.innerHTML += `<div class="input-line">القرآن: ${highlightText(line)}</div>`;
                    const lineAnalysis = analyzeLine(line);
                    outputDiv.innerHTML += `<div class="output-line">فرقان: ${lineAnalysis}</div>`;
                    totalAnalysis += lineAnalysis + ' ';
                }
            });

            const wordCount = countWords(inputText);
            const allCharCount = countAllChars(inputText);
            const specificCharCounts = countSpecificChars(inputText);

            outputDiv.innerHTML += `<div class="counters">
                إحصائيات النص الكامل:<br>
                عدد الكلمات: ${wordCount}<br>
                عدد جميع الحروف: ${allCharCount}<br>
                عدد الحروف (أ، ل، م، ن): ${specificCharCounts.total}<br>
                عدد حرف (أ): ${specificCharCounts.alif}<br>
                عدد حرف (ل): ${specificCharCounts.lam}<br>
                عدد حرف (م): ${specificCharCounts.meem}<br>
                عدد حرف (ن): ${specificCharCounts.noon}
            </div>`;
        }

        function analyzeLine(line) {
            const words = line.split(' ');
            return words.map(analyzeWord).join('<span class="comma"> ، </span>');
        }

        function analyzeWord(word) {
            let result = '';
            for (let char of word) {
                if (['ا', 'ى','ء','ئ','ؤ','أ', 'إ', 'آ'].includes(char)) {
                    result += 'ألف ';
                } else if (char === 'ل') {
                    result += 'لام ';
                } else if (char === 'م') {
                    result += 'ميم ';
                } else if (char === 'ن') {
                    result += 'نون ';
                }
            }
            return result.trim();
        }

        function countWords(text) {
            return text.trim().split(/\s+/).length;
        }

        function countAllChars(text) {
            return text.replace(/\s/g, '').length;
        }

        function countSpecificChars(text) {
            const counts = {
                alif: 0,
                lam: 0,
                meem: 0,
                noon: 0,
                total: 0
            };

            for (let char of text) {
                if (['ا', 'ى','ء','ئ','ؤ','أ', 'إ', 'آ'].includes(char)) {
                    counts.alif++;
                    counts.total++;
                } else if (char === 'ل') {
                    counts.lam++;
                    counts.total++;
                } else if (char === 'م') {
                    counts.meem++;
                    counts.total++;
                } else if (char === 'ن') {
                    counts.noon++;
                    counts.total++;
                }
            }

            return counts;
        }

        function printResult() {
            const printContents = document.getElementById('output').innerHTML;
            const originalContents = document.body.innerHTML;
            document.body.innerHTML = printContents;
            window.print();
            document.body.innerHTML = originalContents;
        }
    </script>
</body>
</html>
